name: behavior-spec-quality-gate

on:
  pull_request:
  workflow_dispatch:

jobs:
  quality-gate:
    name: quality-gate
    runs-on: ubuntu-latest
    # Optional: enable these only if you have integration tests that need real infra.
    # services:
    #   postgres:
    #     image: postgres:16
    #     env:
    #       POSTGRES_PASSWORD: postgres
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd "pg_isready -U postgres"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #   redis:
    #     image: redis:7
    #     ports:
    #       - 6379:6379
    #   temporal:
    #     image: temporalio/auto-setup:1.23
    #     ports:
    #       - 7233:7233
    env:
      # Prevent side effects by default. Tests should use mocks/fakes.
      ALLOW_EXTERNAL_NETWORK: "0"
      ENABLE_POLYMARKET_SIDE_EFFECTS: "0"
      POLYMARKET_PRIVATE_KEY: "DUMMY"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # TODO: Replace with your project's install command(s).
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt

      - name: Run tests with branch coverage
        run: |
          python -m coverage run --branch -m pytest

      - name: Enforce 100% branch coverage for core modules
        run: |
          python -m coverage report \
            --precision=2 \
            --show-missing \
            --fail-under=100 \
            --include "src/core/*"
